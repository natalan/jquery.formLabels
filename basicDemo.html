<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>jQuery Form labels Plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js" type="text/javascript"></script>
        <script src="jquery.formLabels1.0.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                $.fn.formLabels();
                $("form").submit(function(){
                    var formVal = $("form").serialize();
                    parent.$("#default div.results").html(formVal);
                    return false
                })
            });
        </script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="cont" class="group">
    	<form method="post" action="" id="login">
        	<h3>Login</h3>
                <div class="field"><input type="email" name="email" title="Email Address" id="email-input" /></div>
                <div class="field"><input type="password" name="password" title="Password" id="password-input" /></div>
                <div class="submit"><button type="submit">Login</button></div>
        </form>
      </div>
    </body>
</html>
