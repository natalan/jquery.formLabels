<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>jQuery Form labels Plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js" type="text/javascript"></script>
        <script src="jquery.formLabels1.0.js" type="text/javascript"></script>
        <script>
            jQuery(function(){
                $.fn.formLabels({labelParent : 'body'});
                $("form").submit(function(){
                    var formVal = $("form").serialize();
                    parent.$("#refreshMethod div.results").html(formVal);
                    return false
                })
                var $width = parent.$("#refreshMethod iframe").attr("width")
                $("#refreshB").click(function(){
                    $.fn.formLabels.refreshLabels()
                    pushMessage("Labels were refreshed...");
                })
                $("#plus").click(function(){
                    parent.$("#refreshMethod iframe").attr("width", function(i,v){$width = v;  return parseFloat(v)+10});
                    pushMessage("Form was moved...");
                })
                function pushMessage(m) {
                    $("#status-message").html(m)
                }
             });
        </script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="cont">
            <form method="post" action="post" id="login">
                <h3>Login</h3>
                <div class="field"><input type="email" name="email" title="Email Address" /></div>
                <div class="field"><input type="password" name="password" title="Password" /></div>		
                <div class="submit"><button type="submit">Login</button></div>
            </form>
            <div class="group" id="resize-buttons">
                <button id="refreshB">refresh</button>
                <button id="plus">+</button>
                <div style="font-size: 11px" class="position-info" id="status-message"></div>
            </div>
        </div>

    </body>
</html>
