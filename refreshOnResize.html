<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>jQuery Form labels Plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js" type="text/javascript"></script>
        <script src="jquery.formLabels1.0.js" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery(function(){
                $.fn.formLabels({labelParent : 'body', refreshOnResize : true});
                $("form").submit(function(){
                    var formVal = $("form").serialize();
                    parent.$("#refreshOnResize div.results").html(formVal);
                    return false
                })
                var $width = parent.$("#refreshOnResize iframe").attr("width")
                buttonChecks($width);

                $("#minus").click(function(){
                    parent.$("#refreshOnResize iframe").attr("width", function(i,v){$width = v; return parseFloat(v)-10});
                    buttonChecks($width);
                })
                $("#plus").click(function(){
                    parent.$("#refreshOnResize iframe").attr("width", function(i,v){$width = v;  return parseFloat(v)+10});
                    buttonChecks($width);
                })
                function buttonChecks(w) {
                    if (w < 360) {
                        $("#minus").fadeOut()
                    }
                    else {$("#minus").fadeIn()}
                    if (w > 440) {
                        $("#plus").fadeOut()
                    }
                    else {
                        $("#plus").fadeIn()
                    }
                    $("#leftE").html($("#spanLabel0").css('left'))
                    $("#leftP").html($("#spanLabel1").css('left'))
                }
            });
        </script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="cont">
            <form method="post" action="" id="login">
                <h3>Login</h3>
                <div class="field"><input type="email" name="email" id="email" title="Email Address" /></div>
                <div class="field"><input type="password" name="password" id="password" title="Password" /></div>
                <div class="submit"><button type="submit">Login</button></div>
            </form>
            <div class="group" id="resize-buttons">
                <button id="minus">-</button>
                <button id="plus">+</button>
                <div style="font-size: 11px" class="position-info">
                    <p><b>Email Address:</b> offset:<span id="leftE"></span></p>
                    <p><b>Password:</b> offset:<span id="leftP"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
